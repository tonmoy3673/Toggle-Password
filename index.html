<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Password Display</title>
      <!-- ========= Google Fonts ======= -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
      />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ========== Main Container ======== -->
    <main class="container">
        <header>
            <h1 id="title">Toggle <span>Password</span> Show</h1>
            <div id="line"></div>
        </header>
    <section class="content">
        <div class="pass-container">
            <!-- ======== Input field ======= -->
        <input class="input-field" id="pass" type="password" placeholder="Type Password">
        <!-- ======== icon ========= -->
         <img onclick="toggleViewIcon()" id="icon" src="/images/eye-close.png">
        </div>

         <!-- ========== copy icon ======= -->
         <div onclick="copyPassword()" id="copy">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                <path fill="#a7a7a7a7" d="M19.53 8L14 2.47a.75.75 0 0 0-.53-.22H11A2.75 2.75 0 0 0 8.25 5v1.25H7A2.75 2.75 0 0 0 4.25 9v10A2.75 2.75 0 0 0 7 21.75h7A2.75 2.75 0 0 0 16.75 19v-1.25H17A2.75 2.75 0 0 0 19.75 15V8.5a.75.75 0 0 0-.22-.5m-5.28-3.19l2.94 2.94h-2.94Zm1 14.19A1.25 1.25 0 0 1 14 20.25H7A1.25 1.25 0 0 1 5.75 19V9A1.25 1.25 0 0 1 7 7.75h1.25V15A2.75 2.75 0 0 0 11 17.75h4.25ZM17 16.25h-6A1.25 1.25 0 0 1 9.75 15V5A1.25 1.25 0 0 1 11 3.75h1.75V8.5a.76.76 0 0 0 .75.75h4.75V15A1.25 1.25 0 0 1 17 16.25" />
            </svg>
          </div>
    </section>
    

    </main>
    <script src="app.js"></script>
</body>
</html>
